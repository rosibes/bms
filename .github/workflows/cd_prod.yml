name: Deploy to staging
on:
  push:
    branches: [ main ]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to the staging cluster

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/ssh_key
          chmod 600 ~/ssh_key
          ssh-keyscan -H 3.83.22.69 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -i ~/ssh_key ubuntu@3.83.22.69 -t "
            cd ~/bms &&
            git pull origin main &&
            export PATH=/home/ubuntu/.nvm/versions/node/v22.16.0/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin &&
            pnpm install &&
            pnpm run build &&
            pm2 restart web &&
            pm2 restart http-server &&
            pm2 restart ws-server
          "